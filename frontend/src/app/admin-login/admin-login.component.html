<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-12">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-xl-5 text-md-start text-center py-8">
            <form class="formad" [formGroup]="adminForm" >
                <div class="mb-1 text-center">
                    <img src="../../assets/guest/img/gallery/logo_main.png" height="150" alt="logo" />
                </div>
              <div class="mb-3 text-center" style="font-weight: bold; font-size: 20px;">
                Admin Login
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"formControlName="pass" id="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" (click)="onSubmit()" class="bn-primary">Login</button>
              <div class="mt-3">
                <a style="color:red">{{$nm}}</a>
                <br>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
